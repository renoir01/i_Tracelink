name: itracelink
description: "Iron-Biofortified Beans Traceability System for Rwanda"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  firebase_storage: ^13.0.3
  firebase_messaging: ^16.0.3
  firebase_analytics: ^12.0.3
  firebase_crashlytics: ^5.0.3
  firebase_performance: ^0.11.1+1

  # State Management
  provider: ^6.1.2
  
  # Internationalization
  intl: ^0.19.0
  
  # UI & Navigation
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  
  # Maps & Location
  google_maps_flutter: ^2.9.0
  geolocator: ^10.1.1  # Downgraded for Android build compatibility
  geocoding: ^4.0.0
  
  # Image Handling
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  
  # HTTP & API
  http: ^1.2.2
  dio: ^5.7.0
  
  # Local Storage
  shared_preferences: ^2.3.2
  
  # Utilities
  uuid: ^4.5.1
  url_launcher: ^6.3.1
  connectivity_plus: ^6.0.5  # Downgraded for Android build compatibility
  package_info_plus: ^8.0.2
  flutter_dotenv: ^5.1.0
  
  # Date & Time
  intl_phone_number_input: ^0.7.4
  pin_code_fields: ^8.0.1
  
  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.2.3  # Modern QR scanner with better animations
  share_plus: ^10.0.3  # Share QR codes and files

  # PDF
  pdf: ^3.11.1
  printing: ^5.13.2
  path_provider: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/
    - lib/l10n/
    - .env

# Internationalization
flutter_intl:
  enabled: true
  class_name: S
  main_locale: en
  arb_dir: lib/l10n
  output_dir: lib/generated

